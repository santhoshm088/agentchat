<body>
  <div class="agent-container">
    <h2>Start Chat with Agent</h2>
    <select id="agentSelect">
      <option disabled selected>Loading agents...</option>
    </select>

    <button onclick="startChat()">Start Chat</button>
  </div>

  <script>
    const apiUrl = 'https://n90bf8tg42.execute-api.us-east-1.amazonaws.com/AgentToAgentChat';

    let selectedAgent = '';

    // Load agents from Lambda via API Gateway
    fetch(apiUrl)
      .then(res => res.json())
      .then(agentNames => {
        const select = document.getElementById('agentSelect');
        select.innerHTML = '<option disabled selected>Select an agent</option>';
        agentNames.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });

        select.addEventListener('change', e => {
          selectedAgent = e.target.value;
        });
      })
      .catch(error => {
        console.error('Error loading agents:', error);
        document.getElementById('agentSelect').innerHTML =
          '<option disabled>Error loading agent list</option>';
      });

    // Trigger Amazon Connect Chat with dynamic session attribute
    function startChat() {
      if (!selectedAgent) {
        alert('Please select an agent first');
        return;
      }

      amazon_connect('sessionAttributes', {
        target_agent: selectedAgent  // This will be available in your Contact Flow
      });

      amazon_connect('openChat');
    }
  </script>
</body>
