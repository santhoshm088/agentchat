  <script>
    const apiUrl = 'https://n90bf8tg42.execute-api.us-east-1.amazonaws.com/AgentToAgentChat';

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch agent list');
        return response.json();
      })
      .then(agentNames => {
        const list = document.getElementById('agentList');
        list.innerHTML = ''; // Clear loading text

        agentNames.forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          li.addEventListener('click', () => {
            alert(`Start chat with ${name}`);

          });
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById('agentList').innerHTML = `<li>Error loading agents</li>`;
      });
