<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Directory - Agent to Agent Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      max-width: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h2 {
      margin: 0 0 10px 0;
      color: #2c3e50;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .header p {
      color: #7f8c8d;
      margin: 0;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input, select, button {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #e1e8ed;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    select {
      cursor: pointer;
      background-color: white;
    }

    .start-chat-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      border: none;
      margin-top: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .start-chat-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .start-chat-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .status-message.loading {
      background-color: #e8f4fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
      display: block;
    }

    .status-message.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
      display: block;
    }

    .status-message.success {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      display: block;
    }

    .agent-info {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
      border-left: 4px solid #667eea;
    }

    .agent-info strong {
      color: #495057;
    }

    .debug-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
    }

    .debug-toggle {
      background: transparent;
      color: #6c757d;
      border: 1px solid #dee2e6;
      padding: 8px 12px;
      font-size: 0.8rem;
      margin: 0;
      width: auto;
    }

    .debug-info {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.75rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .input-group {
      position: relative;
    }

    .input-group::after {
      content: 'ðŸ‘¤';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <h2>Agent Chat Portal</h2>
      <p>Connect with other agents instantly</p>
    </div>
    
    <div class="form-group">
      <label for="initiatingAgent">Your Agent Name</label>
      <div class="input-group">
        <input type="text" id="initiatingAgent" placeholder="Enter your agent username" />
      </div>
    </div>

    <div class="form-group">
      <label for="agentSelect">Select Target Agent</label>
      <select id="agentSelect">
        <option disabled selected>Loading agents...</option>
      </select>
    </div>

    <div class="agent-info" id="agentInfo">
      <strong>Target Agent:</strong> <span id="selectedAgentName"></span><br>
      <strong>Routing Profile:</strong> <span id="selectedAgentProfile"></span>
    </div>

    <button class="start-chat-btn" id="startChatBtn" onclick="startAgentChat()" disabled>
      Start Agent Chat
    </button>
    
    <div class="status-message" id="statusMessage"></div>
    
    <div class="debug-section">
      <button class="debug-toggle" onclick="toggleDebug()" type="button">Toggle Debug Info</button>
      <div class="debug-info" id="debugInfo">
        <div id="debugContent"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://9dpiz8q0bh.execute-api.us-east-1.amazonaws.com/dev';
    
    let selectedAgent = null;
    let agentList = [];
    let debugMode = false;

    // Debug logging function
    function addDebugInfo(message) {
      const debugContent = document.getElementById('debugContent');
      const timestamp = new Date().toLocaleTimeString();
      debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
      debugContent.scrollTop = debugContent.scrollHeight;
      console.log(`[Debug] ${message}`);
    }

    // Toggle debug panel
    function toggleDebug() {
      const debugInfo = document.getElementById('debugInfo');
      debugMode = !debugMode;
      debugInfo.style.display = debugMode ? 'block' : 'none';
    }

    // Show status messages
    function showStatus(message, type = 'loading') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = `status-message ${type}`;
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }
    }

    // Load agents from API
    async function loadAgents() {
      try {
        showStatus('Loading agents...', 'loading');
        addDebugInfo('Fetching agents from API...');
        
        const response = await fetch(API_BASE_URL, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        agentList = data.agents || [];
        
        const select = document.getElementById('agentSelect');
        select.innerHTML = '<option disabled selected>Select an agent to chat with</option>';
        
        if (agentList.length === 0) {
          select.innerHTML = '<option disabled>No agents available</option>';
          showStatus('No agents found', 'error');
          return;
        }

        agentList.forEach(agent => {
          const option = document.createElement('option');
          option.value = JSON.stringify({
            username: agent.username,
            userId: agent.userId,
            displayName: agent.displayName,
            routingProfileId: agent.routingProfileId,
            routingProfileName: agent.routingProfileName
          });
          option.textContent = agent.displayName;
          select.appendChild(option);
        });

        select.addEventListener('change', handleAgentSelection);
        showStatus('Agents loaded successfully', 'success');
        addDebugInfo(`Loaded ${agentList.length} agents`);
        
      } catch (error) {
        console.error('Error loading agents:', error);
        document.getElementById('agentSelect').innerHTML = 
          '<option disabled>Failed to load agents</option>';
        showStatus('Failed to load agents. Please refresh the page.', 'error');
        addDebugInfo(`Error loading agents: ${error.message}`);
      }
    }

    // Handle agent selection
    function handleAgentSelection(event) {
      const selectedValue = event.target.value;
      
      if (selectedValue && selectedValue !== 'Select an agent to chat with') {
        try {
          selectedAgent = JSON.parse(selectedValue);
          
          document.getElementById('selectedAgentName').textContent = selectedAgent.displayName;
          document.getElementById('selectedAgentProfile').textContent = selectedAgent.routingProfileName;
          document.getElementById('agentInfo').style.display = 'block';
          document.getElementById('startChatBtn').disabled = false;
          
          addDebugInfo(`Selected agent: ${selectedAgent.username} (${selectedAgent.userId})`);
          showStatus('', '');
        } catch (error) {
          addDebugInfo(`Error parsing selected agent: ${error.message}`);
        }
      }
    }

    // Start agent-to-agent chat
    async function startAgentChat() {
      const initiatingAgent = document.getElementById('initiatingAgent').value.trim();
      
      if (!initiatingAgent) {
        showStatus('Please enter your agent name', 'error');
        return;
      }
      
      if (!selectedAgent) {
        showStatus('Please select a target agent', 'error');
        return;
      }

      try {
        showStatus('Initiating chat...', 'loading');
        addDebugInfo('Starting agent-to-agent chat...');

        // Set up contact attributes for the widget BEFORE launching
        const contactAttributes = {
          'TargetAgent': "sandy",
          'TargetUserId': selectedAgent.userId,
          'InitiatingAgent': initiatingAgent,
          'ChatType': 'AgentToAgent',
          'TargetAgentDisplayName': selectedAgent.displayName,
          'RoutingProfileId': selectedAgent.routingProfileId,
          'Timestamp': new Date().toISOString()
        };

        // Set contact attributes
        amazon_connect('contactAttributes', contactAttributes);
        addDebugInfo(`Contact attributes set: ${JSON.stringify(contactAttributes)}`);

        // Now launch the chat widget using the stored callback
        if (window.connectLaunchCallback && typeof window.connectLaunchCallback === 'function') {
          addDebugInfo('Launching chat widget using custom launch callback...');
          
          // Call the launch callback to open the widget
          window.connectLaunchCallback();
          
          showStatus('Chat widget launched! The target agent will receive an incoming chat.', 'success');
          addDebugInfo('Chat widget launched successfully - the communication widget will handle the chat creation');
          
        } else {
          // Fallback to traditional method if callback not available
          addDebugInfo('Launch callback not available, trying fallback method...');
          amazon_connect('openChat');
          showStatus('Chat widget opened (fallback method)', 'success');
        }

      } catch (error) {
        console.error('Error starting chat:', error);
        showStatus('Failed to start chat. Please try again.', 'error');
        addDebugInfo(`Error starting chat: ${error.message}`);
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      addDebugInfo('Page loaded, initializing...');
      loadAgents();
      
      // Enable Enter key for form submission
      document.getElementById('initiatingAgent').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && selectedAgent && this.value.trim()) {
          startAgentChat();
        }
      });

      // Check if Amazon Connect widget is ready and set up callbacks
      let widgetCheckCount = 0;
      const checkWidget = setInterval(() => {
        widgetCheckCount++;
        if (typeof amazon_connect !== 'undefined') {
          addDebugInfo('Amazon Connect widget is ready');
          clearInterval(checkWidget);
          
          // Set up widget event listeners
          amazon_connect('onStartChat', function() {
            addDebugInfo('Chat session started successfully');
            showStatus('Chat is now active!', 'success');
          });

          amazon_connect('onError', function(error) {
            addDebugInfo(`Widget error: ${JSON.stringify(error)}`);
            showStatus('Widget error occurred', 'error');
          });

          amazon_connect('onChatEnded', function() {
            addDebugInfo('Chat session ended');
          });

          // Verify that the launch callback is properly set
          if (window.connectLaunchCallback && typeof window.connectLaunchCallback === 'function') {
            addDebugInfo('Custom launch callback is ready');
          } else {
            addDebugInfo('Warning: Custom launch callback not found');
          }

        } else if (widgetCheckCount > 20) {
          addDebugInfo('Warning: Amazon Connect widget may not be loaded properly');
          clearInterval(checkWidget);
        }
      }, 500);
    });

    // Handle page visibility for better UX
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        addDebugInfo('Page became visible');
      }
    });
  </script>
</body>
