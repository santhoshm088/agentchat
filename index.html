  <style>

    .agent-container {

    select, button, input {

    select:focus, input:focus {

    button {

      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: none;
      margin-top: 10px;
    }

    button:hover {

    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 10px;
    }

    .success {

      text-align: center;

    }

    .agent-info {
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      display: none;
    }
  </style>

<body>
  <div class="agent-container">
    <h2>Agent to Agent Chat</h2>
    
    <div class="form-group">
      <label for="initiatingAgent">Your Agent Name:</label>
      <input type="text" id="initiatingAgent" placeholder="Enter your agent name" />
    </div>

    <div class="form-group">
      <label for="agentSelect">Target Agent:</label>
      <select id="agentSelect">
        <option disabled selected>Loading agents...</option>
      </select>
    </div>

    <div class="agent-info" id="agentInfo">
      <strong>Selected Agent:</strong> <span id="selectedAgentName"></span>
    </div>

    <button id="startChatBtn" onclick="startChat()" disabled>Start Agent Chat</button>
    
    <div id="statusMessage"></div>
  </div>

  <script>
    const apiUrl = 'https://9dpiz8q0bh.execute-api.us-east-1.amazonaws.com/dev';
    
    let selectedAgent = '';
    let agentList = [];

    // Load agents from Lambda via API Gateway
    async function loadAgents() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        agentList = data.agents || data; // Handle both array and object responses
        
        const select = document.getElementById('agentSelect');
        select.innerHTML = '<option disabled selected>Select target agent</option>';
        
        agentList.forEach(agent => {
          const option = document.createElement('option');
          option.value = agent.username || agent;
          option.textContent = agent.displayName || agent.username || agent;
          if (agent.routingProfileId) {
            option.setAttribute('data-routing-profile', agent.routingProfileId);
          }
          if (agent.userId) {
            option.setAttribute('data-user-id', agent.userId);
          }
          select.appendChild(option);
        });

        select.addEventListener('change', handleAgentSelection);
        showStatus('Agents loaded successfully', 'success');
        
      } catch (error) {
        console.error('Error loading agents:', error);
        document.getElementById('agentSelect').innerHTML = 
          '<option disabled>Error loading agent list</option>';
        showStatus('Failed to load agents. Please refresh the page.', 'error');
      }
    }

    function handleAgentSelection(e) {
      selectedAgent = e.target.value;
      const selectedOption = e.target.selectedOptions[0];
      
      if (selectedAgent) {
        document.getElementById('selectedAgentName').textContent = selectedOption.textContent;
        document.getElementById('agentInfo').style.display = 'block';
        document.getElementById('startChatBtn').disabled = false;
        showStatus('', '');
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = type;
    }

    // Trigger Amazon Connect Chat with dynamic session attributes
    function startChat() {
      const initiatingAgent = document.getElementById('initiatingAgent').value.trim();
      
      if (!initiatingAgent) {
        showStatus('Please enter your agent name', 'error');
        return;
      }
      
      if (!selectedAgent) {
        showStatus('Please select a target agent', 'error');
        return;
      }

      const selectedOption = document.getElementById('agentSelect').selectedOptions[0];
      
      // Set session attributes that will be available in your Connect flow
      const sessionAttributes = {
        'target_agent_username': selectedAgent,
        'target_agent_display_name': selectedOption.textContent,
        'initiating_agent': initiatingAgent,
        'chat_type': 'agent_to_agent',
        'routing_profile_id': selectedOption.getAttribute('data-routing-profile') || '',
        'target_user_id': selectedOption.getAttribute('data-user-id') || '',
        'timestamp': new Date().toISOString()
      };

      console.log('Setting session attributes:', sessionAttributes);

      // Set the session attributes
      amazon_connect('sessionAttributes', sessionAttributes);

      // Set contact attributes (alternative method, use both for reliability)
      amazon_connect('contactAttributes', {
        'TargetAgent': selectedAgent,
        'InitiatingAgent': initiatingAgent,
        'ChatType': 'AgentToAgent'
      });

      showStatus('Starting chat...', 'success');
      
      // Open the chat widget
      amazon_connect('openChat');
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadAgents();
      
      // Enable enter key for initiating agent input
      document.getElementById('initiatingAgent').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && selectedAgent && this.value.trim()) {
          startChat();
        }
      });
    });
  </script>
</body>
</html>
